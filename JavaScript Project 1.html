<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .container {
      background-color: darkkhaki;
      margin-top: 50px;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
    }
    .card {
      margin-top: 20px;
      padding: 15px;
      background-color: beige;
      border-radius: 10px;
    }
    .heading {
      background-color: lightblue;  
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin: auto;
      max-width: 100%;
      font-family: Arial, sans-serif;
    }
    img.responsive-img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body style="background-color:pink;">
  <img src="https://babafaridgroup.edu.in/assets/img/bfgi/free-career-guidance.jpg" class="responsive-img" alt="Career Guidance">

  <h1 class="heading text-center">Welcome to Career Guidance</h1>

  <div class="container">
    <h3 class="text-center">Enter Your Details</h3>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" class="form-control" placeholder="Enter your age">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" class="form-control">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="text-center" style="margin-top: 15px;">
      <button class="btn btn-primary" onclick="showDetails()">Submit</button>
      <button class="btn btn-danger" onclick="resetForm()">Reset</button>
      <a href="dashboard.html" class="btn btn-success">Next</a>
    </div>

    <div class="card" id="outputCard" style="display: none;">
      <h4>User Details</h4>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Age:</strong> <span id="outAge"></span></p>
      <p><strong>Gender:</strong> <span id="outGender"></span></p>
    </div>
  </div>

  <script>
    function showDetails() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let age = document.getElementById("age").value;
      let gender = document.getElementById("gender").value;

      if (name && email && age && gender) {
        document.getElementById("outName").innerText = name;
        document.getElementById("outEmail").innerText = email;
        document.getElementById("outAge").innerText = age;
        document.getElementById("outGender").innerText = gender;
        document.getElementById("outputCard").style.display = "block";
      } else {
        alert("Please fill all the details.");
      }
    }

    function resetForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("age").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("outputCard").style.display = "none";
    }
  </script>
</body>
</html>
